<!--
  Recuerde conservar los id, no deben ser modificados
  ids = login__email, login__password, login__password-error, login__email-error, login__btn-login
-->

<div>
  <h2> Login </h2>
  <form (submit)="login()">
    <div>
      <label>Email:</label>
      <input id="login__email" type="email" [(ngModel)]="email" name="email" required>
    </div>
    <div>
      <label>Password:</label>
      <input id="login__password" type="password" [(ngModel)]="password" name="password" required>
    </div>
    <div *ngIf="errorMessage" class="error-message">{{errorMessage}}</div>
    <button id="login__btn-login" type="submit">Login</button>
  </form>
</div>
